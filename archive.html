<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TURN OVER</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="archive.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">

</head>

<body>


    <!-- 헤더 -->
    <header class="header">
        <div class="innerheader">
            <a href="index.html" class="logo"><img src="images/logo.svg"> </a>
            <nav>
                <ul>
                    <a href="index.html">
                        <li>ABOUT</li>
                    </a>
                    <a href="project.html">
                        <li>PROJECT</li>
                    </a>
                    <a href="archive.html" class="active">
                        <li>ARCHIVE</li>
                    </a>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main>



        <div class="main-container">
            <div class="leftbg">
                <div class="left">



                    <div class="left-club-info">

                        <div class="club-left">

                            <div class="club-desc">
                                <div class="title">
                                    <h3>Archive</h3>
                                    <div class="subtitle">
                                        <h1>작품 보관소</h1>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="search-bar">
                            <div id="filter-buttons">
                                <button class="filter-btn" data-club="야와야츠">야와야츠</button>
                                <button class="filter-btn" data-club="오픈소스랩">오픈소스랩</button>
                                <button class="filter-btn" data-club="조치원 타이포그래피">조치원 타이포그래피</button>
                                <button class="filter-btn" data-club="하이피디">하이피디</button>
                                <button class="filter-btn" data-club="부릉부릉">부릉부릉</button>
                            </div>

                            <div id="search-container">
                                <input type="text" id="search-input" placeholder="Search" autocomplete="off">
                                <button id="search-button">
                                    <svg width="30" height="30" viewBox="0 0 24 24" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <circle cx="9.86719" cy="9.86719" r="6" stroke="#A9A9A9" stroke-width="2" />
                                        <path d="M14.1328 14.1328L20.1328 20.1328" stroke="#A9A9A9" stroke-width="2" />
                                    </svg>

                                </button>
                            </div>

                        </div>
                    </div>

                    <div class="left-scroll-container">
                        <section id="project-list" class="projects-container"></section>
                    </div>

                </div>
            </div>

            <div class="rightbg">

                <div class="right"></div>
            </div>

        </div>


        <div class="project-detail">
            <div class="project-detail-info">
                <h2>작품 제목</h2>
                <p class="club-name">소모임 이름</p>
                <p class="author">작가명</p>
            </div>
            <div class="image-container">
                <img src="images/thumbnail/default.png" alt="기본 이미지" class="detail-image">
            </div>
            <p class="description">작품 설명이 여기에 표시됩니다.</p>
            <div class="contact"></div>
        </div>




    </main>



    <!-- 푸터 -->
    <footer class="footer">
        <!--푸터-->
        <div class="footer-ex-content">
            <div>
                <p class="footer-text-title">2025 조형대학 소모임 연합전시: TURN OVER</p>
                <p class="footer-text-content">Hongik Univ. DesignConvergence Combined Exhibition</p>
            </div>

            <div class="footer-ex-info">
                <div>
                    <p class="footer-text-title">전시 기간</p>
                    <p class="footer-text-content">2025. 3. 10 - 3. 14</p>
                </div>

                <div>
                    <p class="footer-text-title">전시 공간</p>
                    <p class="footer-text-content">M동 별관 2층</p>
                </div>

                <div>
                    <p class="footer-text-title">인스타그램</p>
                    <p class="footer-text-content">@hidc.ex_archive</p>
                </div>
            </div>
        </div>

        <div class="footer-logo">
            <img src="logo/yawayats_logo_footer.png"      alt="야와야츠 로고">
            <img src="logo/OpenSourceLab_logo_footer.png" alt="오소랩 로고">
            <img src="logo/jota_logo_footer.png"          alt="조타 로고">
            <img src="logo/hipd_logo_footer.png"          alt="하이피디 로고">
            <img src="logo/buroong_logo_footer.png"       alt="부릉부릉 로고">
        </div>
    </footer>

    <!-- 프로젝트 데이터를 먼저 로드 -->
    <script src="yawayats.js"></script>
    <script src="osl.js"></script>
    <script src="hipd.js"></script>
    <script src="vroom.js"></script>
    <script src="jota.js"></script>

    <!-- archive.js는 가장 마지막에 로드 -->
    <script src="archive.js"></script>

    <script src="script.js"></script>
